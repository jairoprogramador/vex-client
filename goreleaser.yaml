version: 2
project_name: vex

release:
  mode: replace
  draft: false
  prerelease: auto

builds:
  - id: vex
    main: github.com/jairoprogramador/vex-client/cmd/vex
    binary: vex
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: archive
    ids: [vex]
    name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    format_overrides:
      - goos: windows
        formats: ['zip']
    files:
      - LICENSE
      - README.md

nfpms:
  - id: vex
    package_name: vex
    file_name_template: '{{ .PackageName }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    ids: [vex]
    maintainer: "Jairo <jairo.jggc@gmail.com>"
    description: "CLI multiplataforma para despliegues autom치ticos y r치pidos de aplicaciones"
    homepage: "https://github.com/jairoprogramador/vex-client"
    license: Apache License
    formats:
      - deb
      - rpm
      - apk

homebrew_casks:
  - name: vex
    ids:
      - archive
    repository:
      owner: jairoprogramador
      name: homebrew-vex-client
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    commit_author:
      name: Jairo Galvez
      email: jairo.jggc@gmail.com
    homepage: "https://github.com/jairoprogramador/vex-client"
    description: "CLI multiplataforma para despliegues autom치ticos y r치pidos de aplicaciones"
    binaries: [vex]

changelog:
  use: git
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
